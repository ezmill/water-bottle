<script id="fs" type="x-fragment/x-shader">
	// varying vec2 vUv;
	void main(){
		gl_FragColor = vec4(0.0,1.0,0.0,0.0);
	}
</script>
<script id="vs" type="x-shader/x-vertex">
	varying vec2 vUv;
	void main() {
		vUv = uv;
		gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
	}
</script>
